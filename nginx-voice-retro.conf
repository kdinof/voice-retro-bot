# Nginx configuration for Voice Retro Bot
# Place this file at: /etc/nginx/sites-available/voice-retro
# Enable with: sudo ln -s /etc/nginx/sites-available/voice-retro /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 142.93.209.251;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Rate limiting for webhooks
    location /api/webhooks/ {
        limit_req zone=webhook_limit burst=10 nodelay;
        
        # Forward to FastAPI application
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for voice processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block access to other endpoints
    location / {
        return 404;
    }

    # Logging
    access_log /var/log/nginx/voice-retro.access.log;
    error_log /var/log/nginx/voice-retro.error.log;
}

